name: CA

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: setup Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.13.3'
        id: go
      - name: checkout source code
        uses: actions/checkout@v1
      - name: perform lint
        run: make req lint
